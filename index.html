<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
   
    <title>Weather App</title>
  </head>
  <body>
    <div>
      <div class="col-6 body_search">
        <form id="search-form">
          <input
            class="search-input"
            type="search"
            placeholder="🔎How is the weather in..."
            autocomplete="off"
            autofocus="on"
            id="city-search"
          />
        </form>
        <div class="col-3"><input type="submit" value="Search" class="btn btn-primary shadow-sm search-button" id="searchButton" /></div>
        <div class="col-3"><input type="submit" value="Current Location" class="btn btn-success shadow-sm current-button" id="currentButton" /></div>
      </div>

      <div class="col" id="whole_cont">
        <div class="card" id="column">
          <div class="card-body">
            <div class="row">
              <div id="day_time">
                <p class="today">Today</p>
                <hr class="today" />
                <p class="today" id="timeNow"></p>
                 <div><p class="sun_emoji">🌞</p></div>
              </div>
             
              <div>
                <h2 class="card-title cityName" id="city_name"></h2>
              </div>
              <div class="row">
                <span class="city_temp temperature"id="city_temp"></span>
                <span class="unit">
                  <a href="#" id="fahrenheit_link"> °F</a>
                  |
                  <a href="#" id="celsius_link"> °C</a>
                </span>
                <span class="city_temp_hl">
                  <a class="temp_high" id="temp_max"></a>
                  <a class="temp_lo" id="temp_min"> </a>
               </span>
                
              </div>
            </div>
          </div>

          <div>
            <div class="card" id="column2">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <p class="sunrise">Sunrise: 6:03 am</p>
                    <p class="sunrise">Sunset: 8:24 pm</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="card" id="column3">
              <div class="card-body">
                <div class="row" id="info_weather">
                  <p>Precipitation: 20%</p>
                  <p>Humidity: 70%</p>
                  <p>Wind: E 10 mph</p>
                  <p>AQI: 30-Good</p>
                  <p>Visibility: 10 mi</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card" id="column4">
        <div class="card-body">
          <div class="row">
            <div>
              <h4>Five days forecast</h4>
            </div>
            <br />
                  <div class="col-2 days">
                    <div>Sat</div>
                    <div>🌞</div>
                    <div>89°</div>
                  </div>
                  <div class="col-2 days">
                    <div>Sun</div>
                    <div>🌞</div>
                    <div>89°</div>
                  </div>
                  <div class="col-2 days">
                    <div>Mon</div>
                    <div>☔</div>
                    <div>78°</div>
                  </div>
                  <div class="col-2 days">
                    <div>Tues</div>
                    <div>☔</div>
                    <div>75°</div>
                  </div>
                  <div class="col-2 days">
                    <div>Wed</div>
                    <div>☁</div>
                    <div>80°</div>
                  </div>
            </div>
      <br />
      <div id="register_button">
        <button type="button" class="btn btn-info">
          Register For Weather Updates
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
